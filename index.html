<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test grilla backbone</title>
</head>
<body>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="src/ramStorage.js"></script>

	<script>
	var CarModel = Backbone.Model.extend({}),
	    CarCollection,
	    cars;
	var CarStorage = new Backbone.ramStorage(); 

	CarCollection = Backbone.Collection.extend({
	    model: CarModel,
	    ramStorage: CarStorage
	});

	cars = new CarCollection();

	var dodge = cars.create({
		make: 'Dodge',
		model: 'Ram',
		year: 2012,
		weight: 6811
	});
	
	var camry = cars.create({
		make: 'Toyota',
		model: 'Camry',
		year: 2012,
		weight: 3190
	});

	var smart = cars.create({
		make: 'Smart',
		model: 'Fortwo',
		year: 2012,
		weight: 1808,
		id: '123'
	});

	CarStorage.create({
		make: 'myOwn',
		model: 'oh yeah!',
		year: 2015,
		weight: 1
	});

	cars.fetch();

	</script>
</body>
</html>
